name: Deploy Hugo site to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: ./hugo/vincentdevelops

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      # Start ssh-agent and load your private key from Actions secret
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Trust your server's host key (pre-pinned via ssh-keyscan)
      - name: Write known_hosts
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync to VPS
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          WEBROOT:  ${{ secrets.WEBROOT }}
        run: |
          rsync -az --delete ./public/ "${SSH_USER}@${SSH_HOST}:${WEBROOT}/"